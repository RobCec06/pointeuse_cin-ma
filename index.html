<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pointeuse Cinéma</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=DIN+Condensed&display=swap');

body {
  font-family: 'DIN Condensed', sans-serif;
  background: url('base_plein_air_evenement.jpeg') no-repeat center center fixed;
  background-size: cover;
  background-color: #000;
  color: #f0f0f0;
  margin: 0;
  padding: 2rem;
  text-align: center;
}

#mainContent {
  display: none;
}

.logo {
  max-width: 200px;
  height: auto;
  display: block;
  margin: 0 auto 1rem auto;
}

h1 {
  margin-bottom: 1.5rem;
  font-size: 2.4rem;
  color: #ffd700;
  text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
  letter-spacing: 1px;
}

.profile {
  margin: 1rem auto;
  background-color: rgba(20, 20, 20, 0.75);
  padding: 1.5rem;
  border-radius: 16px;
  box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
  max-width: 500px;
  transition: transform 0.2s ease;
}

.profile:hover {
  transform: scale(1.02);
}

.profile h2 {
  margin-bottom: 1rem;
  font-weight: 600;
  font-size: 1.5rem;
  color: #ffcc00;
  text-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
}

button {
  margin: 0.4rem;
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  border: 1px solid #ffcc00;
  border-radius: 8px;
  cursor: pointer;
  background-color: #111;
  color: #fff;
  transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
}

button:hover:not(:disabled) {
  background-color: #222;
  transform: scale(1.05);
  box-shadow: 0 0 10px #ffcc00;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.reset-btn {
  background-color: #8b0000;
  border: none;
  margin-top: 1.5rem;
  color: #fff;
}

#log {
  margin-top: 2rem;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  text-align: left;
  background-color: rgba(0, 0, 0, 0.8);
  padding: 1.2rem;
  border-radius: 16px;
  box-shadow: 0 0 10px #333;
  font-family: monospace;
  white-space: pre-wrap;
}

.entry {
  background-color: #1b1b1b;
  padding: 0.6rem;
  margin: 0.5rem 0;
  border-radius: 6px;
  color: #f0f0f0;
  border-left: 4px solid #ffcc00;
}

.arrival {
  color: #90ee90;
  font-weight: bold;
}

.departure {
  color: #ff7f50;
  font-weight: bold;
}

@media (max-width: 768px) {
  body {
    padding: 1rem;
  }

  h1 {
    font-size: 1.8rem;
  }

  button {
    width: 100%;
    margin: 0.3rem 0;
  }

  .profile {
    padding: 1rem;
  }

  #log {
    padding: 1rem;
  }
}

@media (max-width: 480px) {
  .logo {
    max-width: 140px;
  }

  h1 {
    font-size: 1.4rem;
  }
}

  </style>
</head>
<body>
<div id="loginPage">
  <h2>Connexion</h2>
  <input type="text" id="username" placeholder="Nom d'utilisateur"><br><br>
  <input type="password" id="password" placeholder="Mot de passe"><br><br>
  <button onclick="login()">Se connecter</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="mainContent">
  <img src="https://cinemadebeaulieu.com/wp-content/uploads/2016/06/logo_cinmadebeaulieu.png" alt="Logo Cinéma de Beaulieu" class="logo">
  <h1>Pointeuse - Cinéma 🎨</h1>

  <div class="profile">
    <h2>👨‍💼 Robin</h2>
    <button id="arrivee-Robin" onclick="pointer('Robin', 'arrivée')">📥 Arrivée</button>
    <button id="depart-Robin" onclick="pointer('Robin', 'départ')">📤 Départ</button>
  </div>

  <div class="profile">
    <h2>👩‍💼 Victoria</h2>
    <button id="arrivee-Victoria" onclick="pointer('Victoria', 'arrivée')">📥 Arrivée</button>
    <button id="depart-Victoria" onclick="pointer('Victoria', 'départ')">📤 Départ</button>
  </div>

  <button class="reset-btn" onclick="resetLog()">🗑️ Réinitialiser tout</button>
  <button onclick="exportToPDF()">📄 Exporter en PDF</button>
  <button onclick="exportToExcel()">📊 Exporter en Excel</button>

  <div id="log"></div>
</div>

<script type="module" src="full.js">
</script>
</body>
</html>
